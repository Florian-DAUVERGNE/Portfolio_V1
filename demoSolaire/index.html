<!DOCTYPE html>
<html>

<head>

	<title>Panneaux solaires</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="content">

		<div>
			<h6>
				<em> Charge Batterie</em>
				<em id="etatcharge"></em>
				<em> %</em>
			</h6>
		</div>

		<div class="myProgressContainer">
			<div class="myProgress" style="height:15px;"></div>
		</div>

		<div class="card-grid">
			<div class="card">
				<h6>
					<p class="card-title">Puissance Panneaux</p>
					<canvas id="gauge-Puissance"></canvas>
				</h6>
			</div>

			<div class="card">
				<h6>
					<p class="card-title" id="chargeDecharge">
						&nbsp;&nbsp;&nbsp;Decharge&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;Charge&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</p>
					<canvas id="gauge-Courant"></canvas>
				</h6>
			</div>
		</div>
	</div>

	<!-- <script src="MPPT.js"></script> -->
	<script src="BMV.js"></script>
	<script src="script.js"></script>
</body>

</html>
